<h1 class="page-header">Detalhes da Tarefa: {{ task?.title }}</h1>

<form #taskForm="ngForm" *ngIf="task">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="title" class="control-label">Título</label>
      <input [(ngModel)]="task.title" class="form-control" type="text" name="title" id="title" required>
    </div>
    
    <div class="form-group col-md-3">
      <label for="deadline" class="control-label">Prazo de Entrega</label>
      <input [(ngModel)]="task.deadline" class="form-control" type="text" name="deadline" id="deadline">
    </div>
    
    <div class="form-group col-md-3">
      <label for="done" class="control-label">Situação</label>
      <select [(ngModel)]="task.done" class="form-control" type="text" name="done" id="done">
        <option *ngFor="let option of taskDoneOptions" [value]="option.value">{{ option.text }}</option>
      </select>
    </div>
  </div>

  <div class="row">    
    <div class="form-group col-md-12">
      <label for="description" class="control-label">Descrição detalhada</label>
      <textarea [(ngModel)]="task.description" class="form-control" name="description" id="description" rows="4"></textarea>
    </div>
  </div>

  <button class="btn btn-default" (click)="goBack()">Voltar</button>
  <button type="submit" class="btn btn-success" (click)="updateTask()">Atualizar</button>

  <hr>

  <pre>{{ task | json }}</pre>
</form>
